<mat-card class="content-card">
  <mat-card-header class="content-header">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title (click)="navigateToDetails()" class="content-title">{{contentItem.title}}</mat-card-title>
  </mat-card-header>
  <img *ngIf="contentItem.contentType == '0'" class="content-img" mat-card-image [src]="trustedUrl" [alt]="fileTitle">
  <video *ngIf="contentItem.contentType == '1'" id="my_video_1" class="video-js vjs-default-skin content-img"  mat-card-image controls preload="none"
  data-setup='{ "aspectRatio":"640:267", "playbackRates": [1, 1.5, 2] }'>
  <source [src]="trustedUrl" />
</video>
  <div class="separator"></div>
  <mat-list class="list-horizontal" role="list" *ngFor="let i of contentItem.tags">
    <mat-list-item class="item-tag" role="listitem">{{i.name}}</mat-list-item>
  </mat-list>
  <mat-card-actions class="interaction-container">
    <div class="like-container">
      <button mat-button class="interaction-btn like-btn " (click)="increseLikeCounter()">
        <mat-icon class="interaction-icon like-btn-animation">thumb_up</mat-icon>
      </button>
      <p class="like-counter interaction-icon">
        {{likeCounter}}
      </p>
    </div>
    <button mat-button class="interaction-btn share-btn">
      <mat-icon class="interaction-icon">share</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
