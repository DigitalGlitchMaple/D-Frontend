<div class="row" style="margin-top: 100px;">
  <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
    <div class="card auth">
      <div class="card-body auth-card">
        <div class="auth-avatar">
          <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
        </div>

        <form [formGroup]="userData" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="username">Username :</label>
              <input type="text" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Password :</label>
              <input type="password" formControlName="password" class="form-control" placeholder="********" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
          </div>
          <div class="text-right forget-pass">
            <a routerLink="/forget-password">Forget Password ?</a>
          </div>
          <div class="text-center">
            <button [disabled]="loading" class="btn btn-my">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </div>
      </form>

      <div class="text-center sign-up">
        Don`t have an account ? <a routerLink="/sign-up">Sign Up</a> here.
      </div>

      </div>
    </div>
  </div>
</div>
